<!-- users/report_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report User</title>
</head>
<body>
    <h1>Report User</h1>
    <form method="post" action="{% url 'report:report_user' reported_user.id %}">
        {% csrf_token %}
        <!-- Add fields for reporting -->
        <label for="reason">Reason for reporting:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
