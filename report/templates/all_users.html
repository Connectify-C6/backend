<!-- users/all_users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <a href="{% url 'report:report_user' user.id %}">Report</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
